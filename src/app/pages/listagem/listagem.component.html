<div class="card">
    <div class="flex justify-between">
        <div class="font-semibold text-xl mb-4">Planos de ação</div>
        <!-- <a routerLink="/cadastrar" class="p-button font-bold">
            <i class="pi pi-plus"></i> Cadastrar
        </a> -->
        <a routerLink="/cadastrar" class="p-button font-bold">
            Cadastrar
        </a>
    </div>
    <p-table [value]="planosAcao" stripedRows [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th>Título</th>
                <th>Status</th>
                <th>Data de inicio</th>
                <th>Data fim</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-plano>
            <tr>
                <td>{{plano.titulo}}</td>
                <td>{{plano.status.descricao}}</td>
                <td>{{plano.dataInicio}}</td>
                <td>{{plano.dataFim}}</td>
                <td>
                    <a [routerLink]="'/visualizar/'.concat(plano.id)" class="p-button font-bold" aria-label="Visualizar">
                        <i class="pi pi-search"></i>
                    </a>
                    <a [routerLink]="'/editar/'.concat(plano.id)" class="p-button font-bold" aria-label="Editar">
                        <i class="pi pi-pencil"></i>
                    </a>
                    <p-button icon="pi pi-trash" aria-label="Excluir" (onClick)="excluir(plano.id)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
